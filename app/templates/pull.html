{% extends "base.html" %}

{% block content %}
<div class="col-12">
  <h2 class="text-center mb-4">
    {% if success %}
      <a href="{{ url_for('index') }}">Pulled from database! ✅</a>
    {% else %}
      <a href="{{ url_for('index') }}">Failed to pull from database ❌</a>
      {{ error }}
    {% endif %}
  </h2>
</div>
{% endblock %}
